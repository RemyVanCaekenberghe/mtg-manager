<div>
  <p>
    <span>{{ card.name }}</span>
    <span *ngFor="let manaCost of card.getManaCosts()">
      <img class="symbol" [src]="manaCost | symbol" />
    </span>
  </p>
  <p>{{ card.type_line }}</p>
  <span *ngFor="let text of card.getOracleTextDivided()">
    <ng-container
      *ngIf="!text.match(getCardSymbolIdentification()); else symbolTemplate"
    >
      <span>{{ text }}</span>
    </ng-container>
    <ng-template #symbolTemplate>
      <span>
        <img class="symbol" [src]="text | symbol" />
      </span>
    </ng-template>
  </span>
</div>
