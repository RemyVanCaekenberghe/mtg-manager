<mat-list dense>
  <div>
      <form [formGroup]="form">
          <mat-form-field>
            <input matInput formControlName="setName" (keyup)="onFiltering()"/>
          </mat-form-field>
        </form>
  </div>
  <mat-list-item *ngFor="let set of filteredSets">
    <img style="width:15px;height:15px" [src]="set.iconSvgUri" />
    <a [routerLink]="['/mtg/', set.code]" (click)="displaySet(set, $event)">
      {{ set.name }}
    </a>
  </mat-list-item>
</mat-list>
