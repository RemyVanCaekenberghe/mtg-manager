<div id="set-list-filter">
  <form [formGroup]="form">
      <mat-form-field>
        <input matInput formControlName="setName" (keyup)="onFiltering()"/>
      </mat-form-field>
    </form>
</div>
<mat-list dense id="set-list">
  <mat-list-item *ngFor="let set of filteredSets">
    <button mat-button (click)="displaySet(set, $event)">
      <span>
        <img style="width:15px;height:15px" [src]="set.iconSvgUri" />
      </span>    
      <span class="set-name">
        {{ set.name }}
      </span>
    </button>
  </mat-list-item>
</mat-list>
