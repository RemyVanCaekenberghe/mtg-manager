<div>
  <mat-spinner id="cards-list-spinner" *ngIf="cards == null || cards.length == 0"></mat-spinner>
</div>
<mat-grid-list cols="7">
  <mat-grid-tile rowspan="2" *ngFor="let card of cards">
    <div (click)="displayDetail(card)">
      <ng-container *ngIf="card.imageUris != null; else facesTemplate">
        <img [src]="card.imageUris.small"/>
      </ng-container>
      <ng-template #facesTemplate>
        <img [src]="card.cardFaces[0].imageUris.small"/>
      </ng-template>
      <div class="card-title">
        <p>{{card.name}}</p>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
