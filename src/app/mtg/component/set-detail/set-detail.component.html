<p>{{set.code}}</p>
<div>
  <mat-spinner *ngIf="cards != null && cards.length == 0"></mat-spinner>
</div>
<mat-grid-list cols="8" >
  <mat-grid-tile rowspan="2" *ngFor="let card of cards">
    <div>
      <img [src]="card.image_uris.small" (click)="displayDetail(card)"/>
      <div>{{card.name}}</div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
<app-card-detail *ngIf="detailedCard != null" [card]="detailedCard" ></app-card-detail>
