<div>
  <mat-spinner *ngIf="cards == null || cards.length == 0"></mat-spinner>
</div>
<mat-grid-list cols="8" >
  <mat-grid-tile rowspan="2" *ngFor="let card of cards">
    <div (click)="displayDetail(card)">
      <img [src]="card.imageUris.small"/>
      <div class="card-title">
        <p>{{card.name}}</p>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
